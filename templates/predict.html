<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Predicción</title>
    <style>
        img { width: 128px; border: 1px solid #ccc; }
        body { font-family: Arial, sans-serif; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Resultado de Predicción</h1>

    <div class="result">
        {% if img_name %}
            <p>Imagen subida:</p>
            <img src="{{ url_for('uploaded_file', filename=img_name) }}" alt="Imagen subida">
        {% endif %}

        <p>Clase predicha: <strong>{{ pred_class }}</strong></p>
    </div>

    <p><a href="{{ url_for('index') }}">Volver al inicio</a></p>
</body>
</html>
