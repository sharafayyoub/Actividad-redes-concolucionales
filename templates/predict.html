<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Predicción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .result-box { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px #ccc; margin-top: 50px;}
        .img-preview { display: block; margin: 0 auto 20px auto; border-radius: 8px; box-shadow: 0 2px 8px #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box mx-auto" style="max-width:400px;">
            <h1 class="mb-4 text-center">Imagen subida</h1>
            <img src="{{ url_for('static', filename=img_path.split('/')[-1]) }}" width="200" class="img-preview" alt="Imagen subida">
            <h2 class="mb-4 text-center">Predicción: <span class="badge bg-success">{{ pred_class }}</span></h2>
            <div class="d-grid">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
