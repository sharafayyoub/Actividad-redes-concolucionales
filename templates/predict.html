<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Resultado de Predicción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img { width: 128px; border: 1px solid #ccc; }
        body { font-family: Arial, sans-serif; background:#f5f7fb; }
        .result { margin-top: 20px; }
        .img-preview { max-width:320px; object-fit:cover; border-radius:6px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card mx-auto shadow-sm" style="max-width:700px;">
            <div class="card-body text-center">
                <h3 class="card-title mb-3">Resultado de Predicción</h3>

                {% if img_name %}
                    <img src="{{ url_for('uploaded_file', filename=img_name) }}" class="img-preview mb-3" alt="Imagen subida">
                {% endif %}

                <h4>Clase: <span class="badge bg-success">{{ pred_class }}</span></h4>
                {% if confidence is defined %}
                    <p class="mt-2 text-muted">Confianza: <strong>{{ confidence }}%</strong></p>
                {% endif %}

                <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
