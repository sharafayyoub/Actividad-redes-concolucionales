<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CIFAR-10 Viewer</title>
    <style>
        img { width: 100px; margin: 5px; border: 1px solid #ccc; }
        body { font-family: Arial, sans-serif; }
        .container { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>Ejemplos de im√°genes CIFAR-10</h1>

    <div class="container">
        {% for img in img_names %}
            <img src="{{ url_for('uploaded_file', filename=img) }}" alt="Imagen {{ loop.index }}">
        {% endfor %}
    </div>

    <h2>Sube tu imagen para predecir</h2>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Predecir</button>
    </form>
</body>
</html>
