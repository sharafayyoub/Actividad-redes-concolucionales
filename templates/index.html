<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de Imágenes y Predicción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .gallery img { margin: 10px; border-radius: 8px; box-shadow: 0 2px 8px #aaa; }
        .upload-box { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px #ccc; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Imágenes de la base de datos</h1>
        <div class="gallery d-flex flex-wrap justify-content-center mb-5">
            {% for img in img_names %}
                <img src="{{ url_for('uploaded_file', filename=img) }}" width="120" height="120" alt="Imagen de test">
            {% endfor %}
        </div>
        <div class="upload-box mx-auto" style="max-width:400px;">
            <h2 class="mb-3 text-center">Sube una imagen para predecir</h2>
            <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Predecir</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
